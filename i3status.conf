# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "external_script preformence"
order += "external_script no_sleep"
order += "wireless _first_"
order += "battery all"
order += "memory"
order += "tztime local"
order += "external_script pow"


external_script preformence {
    format = "{output}"
    script_path = "/bin/get_preformence_mode"

    on_click 1 = "exec preformence_menu ; refresh"
    color = "red"
}
external_script no_sleep {
    format = "{output}"
    script_path = "/bin/can_sleep"

    on_click 1 = "exec no_sleep"
    color = "#FF00FF"
}
wireless _first_ {
        format_up = "%essid - %ip"
        format_down = "W: down"
}


battery all {
        format = "%status %percentage %remaining"
}

memory {
        format = "%available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        color = "#2596be"
}

external_script pow{
        color = "red"
        format = "\[P\]"

        on_click 1 = "exec shutdown_menu"


        # We just need a nop
        script_path = "/bin/true"
}